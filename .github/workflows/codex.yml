# Codex Action Workflow
#
# This workflow enables Codex to automatically edit files when @codex is mentioned
# in GitHub Issues or PR comments.
#
# Requirements:
# - OPENAI_API_KEY must be set in repository secrets (for Codex)

name: Codex

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@codex'))

    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Workaround for codex-action issue #55: Create .codex directory
      - name: Prepare Codex home directory
        run: mkdir -p ~/.codex

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            This is a request from GitHub issue or comment.
            Repository: ${{ github.repository }}

            ${{ github.event_name == 'issues' && github.event.issue.body || '' }}
            ${{ github.event_name == 'issue_comment' && github.event.comment.body || '' }}
            ${{ github.event_name == 'pull_request_review_comment' && github.event.comment.body || '' }}

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: needs.codex.outputs.final_message != ''
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Post Codex feedback
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            const issueNumber = context.payload.issue?.number || context.payload.pull_request?.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: process.env.CODEX_FINAL_MESSAGE,
              });
            }
