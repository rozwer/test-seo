# Claude Code Action Workflow
#
# このワークフローは、GitHub Issue/PR のコメントで @claude をメンションすると
# Claude Code が自動的にファイルを編集するための設定です。
#
# 使用方法:
# 1. このファイルを対象リポジトリの .github/workflows/claude-code.yml に配置
# 2. リポジトリの Settings > Secrets で ANTHROPIC_API_KEY を設定
# 3. Issue や PR で @claude を含むコメントを投稿
#
# 参考: https://github.com/anthropics/claude-code-action

name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  claude:
    # @claude メンションを含むコメントのみ実行
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))

    runs-on: ubuntu-latest

    permissions:
      contents: write      # ファイル編集のため
      issues: write        # Issue コメントのため
      pull-requests: write # PR 操作のため

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # オプション: モデル指定（デフォルト: claude-sonnet-4-20250514）
          # model: claude-sonnet-4-20250514
          # オプション: 最大トークン数
          # max_tokens: 16384
          # オプション: タイムアウト（秒）
          # timeout_seconds: 600
